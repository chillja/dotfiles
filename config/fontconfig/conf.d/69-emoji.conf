<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Priority:
  ! 1. The generic family OR specific family
  ! 2. The emoji font family (defined in 60-generic.conf)
  ! 3. All the rest
  !-->
  <match target="pattern">
    <test qual="any" name="family"><string>Twemoji Mozilla</string></test>
    <edit name="family" mode="assign" binding="same"><string>emoji</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>TwemojiMozilla</string></test>
    <edit name="family" mode="assign" binding="same"><string>emoji</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>EmojiOne</string></test>
    <edit name="family" mode="assign" binding="same"><string>emoji</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>EmojiOne Color</string></test>
    <edit name="family" mode="assign" binding="same"><string>emoji</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Segoe UI Emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>emoji</string></edit>
  </match>


</fontconfig>
